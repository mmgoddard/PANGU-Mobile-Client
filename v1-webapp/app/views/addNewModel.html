<div ng-controller="addNewModelController" class="main-content">
    <p class="lead">Add New Model</p>
    <form>
        <div class="form-group">
            <label for="inputName">Name</label>
            <input type="text" class="form-control" id="inputName" ng-model="pangu.name">
        </div>
        <div class="form-group">
            <label for="inputDiscoveredBy">Discovered By</label>
            <input type="text" class="form-control" id="inputDiscoveredBy" ng-model="pangu.discoveredBy">
        </div>
        <div class="form-group">
            <label for="inputDiscoveryDate">Discovery Date</label>
            <input type="text" class="form-control" id="inputDiscoveryDate" ng-model="pangu.discoveryDate">
        </div>
        <div class="form-group">
            <label for="inputSize">Size</label>
            <input type="text" class="form-control" id="inputSize" ng-model="pangu.size">
        </div>
        <div class="form-group">
            <label for="inputApproximateMass">Approximate Mass</label>
            <input type="text" class="form-control" id="inputApproximateMass" ng-model="pangu.approximateMass">
        </div>
        <div class="form-group">
            <label for="inputOrbitalPeriod">Orbital Period</label>
            <input type="text" class="form-control" id="inputOrbitalPeriod" ng-model="pangu.orbitalPeriod">
        </div>
        <div class="form-group">
            <label for="inputDescription">Description</label>
            <textarea type="text" class="form-control" id="inputDescription" rows="10" ng-model="pangu.description" ></textarea>
        </div>
        <div class="form-group">
            <label for="inputComments">Interesting Facts</label>
            <textarea type="text" class="form-control" id="inputComments" rows="10" ng-model="pangu.comments"></textarea>
        </div>
        <button type="submit" ng-click="addModel(pangu)" class="btn btn-primary btn-block">Save</button>
    </form>
</div>
