<div ng-controller="viewCtrl" class="container">
    <table ng-table class="table table-hover">
        <thead>
        <tr>
            <td><b>#</b></td>
            <td><b>Name</b></td>
            <td><b>Description</b></td>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="x in pangu">
            <td>{{x.id}}</td>
            <td>{{x.name}}</td>
            <td>{{x.description}}</td>
            <td><span class="glyphicon glyphicon-chevron-right pull-right glyph"></span></td>
        </tr>
        </tbody>
    </table>
</div>
